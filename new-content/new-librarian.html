<html lang="zxx">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <nav class="close">
        <div class="logo-name">
            <a href="../index.html"><h1>B<span class="link-name">iblioteka</span></h1></a>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="../index.html">
                        <i class="fa-solid fa-gauge"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="../librarians.html">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="link-name">Bibliotekari</span>
                    </a>
                </li>

                <li>
                    <a href="../students.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="link-name">Ucenici</span>
                    </a>
                </li>

                <li>
                    <a href="../books.html">
                        <i class="fa-solid fa-copy"></i>
                        <span class="link-name">Knjige</span>
                    </a>
                </li>

                <li>
                    <a href="../authors.html">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="link-name">Autori</span>
                    </a>
                </li>

                <li>
                    <a href="../book-rental.html">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <span class="link-name">Izdavanje knjiga</span>
                    </a>
                </li>
            </ul>

            <ul class="settings">
                <li>
                    <a href="../settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="link-name">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <header>
            <div class="top">
                <i class="fa-solid fa-bars sidebar-toggle"></i>
    
                <div class="user-settings">
                    <div class="create-users">
                        <a href="#" class="user-create-btn">Kreiraj</a>
                    </div>

                    <div class="dash-new-users hidden">
                        <ul>
                            <li><a href="new-librarian.html"><span><i class="fa-solid fa-address-book"></i></span>Bibliotekar</a></li>
                            <li><a href="new-student.html"><span><i class="fa-solid fa-users"></i></span>Ucenik</a></li>
                            <li><a href="new-book.html"><span><i class="fa-solid fa-book"></i></span>Knjiga</a></li>
                            <li><a href="new-author.html"><span><i class="fa-regular fa-address-book"></i></span>Autor</a></li>
                        </ul>
                    </div><!-- end .dash-new-users -->

                    <div class="account-profile-options hidden">
                        <ul>
                            <li><a href="#"><span><i class="fa-solid fa-address-book"></i></span>Profile</a></li>
                            <li><a href="#"><span><i class="fa-solid fa-right-from-bracket"></i></span>Log out</a></li>
                        </ul>
                    </div><!-- end .account-profile-options-hidden-->
    
                    <div class="user-account">
                        <a href="#" class="user-profile-options"><img src="../images/accounts.jpg" alt="profile-photo"></a>
                    </div><!-- end .user-account -->
                </div>
            </div>
        </header>

        <div class="new-librarian new-content">

            <div class="overview">
                <div class="title">
                    <h2>Novi bibliotekar</h2>
                </div>
            </div><!-- end .overview -->

            <div class="bibliotekar-data new-user-data">
                <div class="user-data">
                    <label for="user-name">Ime i prezime</label>
                    <input type="text" name="user-name" id="user-name">

                    <label for="user-type">Tip korisnika</label>
                    <select name="user-type" id="user-type" disabled>
                        <option value="Bibliotekar">Bibliotekar</option>
                    </select>

                    <label for="user-jmbg">JMBG</label>
                    <input type="text" name="user-jmbg" id="user-jmbg">

                    <label for="user-email">Email</label>
                    <input type="text" name="user-email" id="user-email">

                    <label for="user-username">Korisnicko ime</label>
                    <input type="text" name="user-username" id="user-username">

                    <label for="user-password">Sifra</label>
                    <input type="password" name="user-password" id="user-password">

                    <label for="user-repeat-password">Ponovi sifru</label>
                    <input type="password" name="user-repeat-password" id="user-repeat-password">
                </div><!-- end .user-data -->

                <div class="user-add-photo">
                    <label for="add-photo">Add photo</label>
                    <input type="file" name="add-photo" id="add-photo" class="add-user-photo">
                </div><!-- end .user-add-photo -->
            </div><!-- end .bibliotekar -data -->

            <div class="new-user-action-buttons">
                <a href="../librarians.html" class="btn-cancel">Ponisti</a>
                <a href="../librarians.html" class="btn-save">Sacuvaj</a>
            </div>
        </div><!-- end .new-librarian -->

    </section><!-- end .dashboard-->

    <script src="../app/script.js"></script>
</body>
</html>
